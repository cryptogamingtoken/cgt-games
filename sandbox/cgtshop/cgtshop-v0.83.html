<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width,initial-scale=1">
<title>CGT Shop v0.83</title>
<link rel="stylesheet" href="cgtshop-styles.css">
</head>
<body>

  <header class="hud">
    <div class="pill"><span class="k">Day</span><span id="day" class="v">1</span></div>
    <div class="pill"><span class="k">Price</span><span id="price" class="v">$0.00002857</span></div>
    <div class="pill"><span class="k">Market Cap</span><span id="mc" class="v">$10,000</span></div>
    <span class="brand-badge">CGT</span>
  </header>

  <main class="stage">
    <section class="card">
      <div id="flash" class="flash"><div id="flashInner" class="flashInner">Signalâ€¦</div></div>

      <h1 id="title" class="headline">Loadingâ€¦</h1>
      <p id="desc" class="type"></p>

      <!-- Decision buttons -->
      <div id="decisionButtons" class="decision-buttons">
        <button id="conservativeBtn" class="btn conservative">Conservative</button>
        <button id="boldBtn" class="btn bold">Bold</button>
      </div>

      <!-- Slider block (hidden until decision) -->
      <div id="sliderBlock" class="slider-block" style="display:none;">
        <input id="decisionSlider" type="range" min="0.1" max="5" step="0.1" value="0.1">
        <div class="slider-labels">
          <span id="leftLabel">Conservative</span>
          <span id="rightLabel">Bold</span>
        </div>
        <div class="buttons-row">
          <button id="commitBtn" class="btn">Commit</button>
          <button id="changeMindBtn" class="btn">Change Mind ðŸ§ </button>
        </div>
      </div>

      <!-- Outcome -->
      <div id="outcomeWrap" class="outcomeWrap" style="display:none;">
        <div id="bigMsg" class="bigMsg"></div>
        <div id="outcomeBox" class="outcome"></div>
      </div>
    </section>
  </main>

  <!-- HUD Overlay for Bias / Meta -->
  <div id="biasHUD" class="biasHUD" style="display:none;">
    <label>ðŸŽ² Favourable Bias: <span id="biasVal">80%</span></label>
    <input type="range" min="10" max="90" step="5" value="80" id="biasSlider">
    <div class="meta">
      <div><b>Ref:</b> <span id="metaRef">â€”</span></div>
      <div><b>Tone:</b> <span id="metaTone">â€”</span></div>
      <div><b>MC:</b> <span id="metaMC">â€”</span></div>
    </div>
  </div>

  <script src="founder-data.js"></script>
  <script src="cgtshop-v0.83.js"></script>
<div id="debug" style="color:#0f0; font-size:12px; white-space:pre-line; text-align:left; padding:10px;"></div>
</body>
</html>
