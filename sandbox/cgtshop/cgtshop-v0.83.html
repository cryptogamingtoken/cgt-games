<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>CGTShop v0.83</title>
  <link rel="stylesheet" href="cgtshop-style.css" />
</head>
<body>
  <header>
    <div class="hud">
      <div class="pill"><span class="k">Day</span><span class="v" id="hudDay">1</span></div>
      <div class="pill"><span class="k">Price</span><span class="v" id="hudPrice">$0.00000000</span></div>
      <div class="pill"><span class="k">Market Cap</span><span class="v" id="hudMC">$10,000</span></div>
    </div>
    <span class="brand-badge">CGT</span>
  </header>

  <main class="stage">
    <section class="card" id="game">
      <!-- game dynamically renders here -->
    </section>
  </main>

  <!-- Bias HUD injected by JS -->
  <script src="founder-data.js"></script>
  <script src="cgtshop-v0.83.js"></script>
</body>
</html>
